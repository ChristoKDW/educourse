<!DOCTYPE html>
<html>
<head>
  <title>Contoh Elemen HTML: List, Table, Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Contoh Daftar (List)</h2>
    <p>Daftar tidak berurutan (<b>&lt;ul&gt;</b>):</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <p>Daftar berurutan (<b>&lt;ol&gt;</b>):</p>
    <ol>
      <li>Pemrograman Dasar</li>
      <li>Pemrograman Web</li>
      <li>Pemrograman Mobile</li>
    </ol>
    <hr>
    <h2>Contoh Tabel</h2>
    <table border="1" cellpadding="8" style="border-collapse:collapse; width:100%; max-width:500px;">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Usia</th>
          <th>Kota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alizha</td>
          <td>17</td>
          <td>Bandung</td>
        </tr>
        <tr>
          <td>Annas</td>
          <td>18</td>
          <td>Surabaya</td>
        </tr>
        <tr>
          <td>Baso</td>
          <td>19</td>
          <td>Jakarta</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <h2>Contoh Form Input</h2>
    <form>
      <label for="nama">Nama:</label><br>
      <input type="text" id="nama" name="nama"><br><br>
      <label for="pesan">Pesan:</label><br>
      <textarea id="pesan" name="pesan" rows="3" cols="30"></textarea><br><br>
      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
