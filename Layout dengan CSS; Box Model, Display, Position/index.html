<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout dengan CSS: Box Model, Display, Position</title>
        <style>
        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 15px;
            background: #f0f0f0;
        }
        .block {
            display: block;
            background: #e74c3c;
            color: #fff;
            margin-bottom: 10px;
        }
        .inline {
            display: inline;
            background: #2ecc71;
            color: #fff;
            padding: 5px;
        }
        .inline-block {
            display: inline-block;
            background: #9b59b6;
            color: #fff;
            padding: 10px;
            margin: 5px;
        }
        .relative {
            position: relative;
            left: 30px;
            top: 10px;
            background: #f39c12;
        }
        .absolute {
            position: absolute;
            top: 100px;
            left: 50px;
            background: #34495e;
            color: #fff;
            padding: 10px;
        }
        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #1abc9c;
            color: #fff;
            padding: 10px;
        }
        .container {
            position: relative;
            height: 200px;
            border: 1px dashed #aaa;
        }
        .static {
            position: static;
            background: #95a5a6;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">Box Model: content, padding, border, margin</div>
    <div class="block">Display: block</div>
    <span class="inline">Display: inline</span>
    <span class="inline-block">Display: inline-block</span>
    <div class="static">Position: static (default)</div>
    <div class="container">
        <div class="relative">Position: relative</div>
        <div class="absolute">Position: absolute</div>
    </div>
    <div class="fixed">Position: fixed</div>
</body>
</html>
