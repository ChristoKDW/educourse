<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan JavaScript</title>
</head>
<body>
    <h1>Tabel Perkalian 1-10</h1>
    <pre id="hasil"></pre>

    <script>
        let output = "";

        // Menggunakan for
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 10; j++) {
                output += (i * j).toString().padStart(4, " ");
            }
            output += "\n";
        }

        document.getElementById("hasil").textContent = output;

        // Contoh while
        console.log("=== While Loop ===");
        let x = 1;
        while (x <= 5) {
            console.log("Loop while ke-" + x);
            x++;
        }

        // Contoh do...while
        console.log("=== Do...While Loop ===");
        let y = 1;
        do {
            console.log("Loop do...while ke-" + y);
            y++;
        } while (y <= 5);
    </script>
</body>
</html>
