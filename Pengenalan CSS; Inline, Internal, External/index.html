<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pengenalan CSS</title>
	<!-- Internal CSS -->
	<style>
		h2 {
			color: blue;
			background: #eee;
		}
	</style>
	<!-- External CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS memberikan css didalam tag body htmlnya-->
	<h2 style="color: red;">Ini dengan Inline CSS</h2>
    <!-- Internal CSS memberikan css diluar tag body namun tetap didalam dari file htmlnya -->
	<h2>Ini dengan Internal CSS</h2>
    <!-- External CSS memberikan css diluar file html dan dipanggil kedalam menggunakan href -->
	<h2 class="external">Ini dengan External CSS</h2>
</body>
</html>
