<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kerangka proyek final - Pengerjaan 2">
    <title>Final Project â€“ Pengerjaan 3</title>
    <style>
        :root{--brand:#2f8fd6;--muted:#6b7280;--card:#ffffff}
        *{box-sizing:border-box}
        body{font-family:Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#f3f6fb, #eef7ff);margin:0;color:#222}
        header{background:linear-gradient(90deg,var(--brand),#6dc1f3);color:#fff;padding:18px 0}
        header .wrap{display:flex;justify-content:space-between;align-items:center}
        header nav a{color:rgba(255,255,255,0.95);text-decoration:none;margin-left:12px;font-weight:600}
        .wrap{max-width:980px;margin:28px auto;padding:0 18px}
        .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(15,23,42,0.06)}
        h2{margin-top:0}
        form{display:flex;gap:12px;margin-bottom:12px}
        input[type=text]{flex:1;padding:12px;border:1px solid #dfe6f0;border-radius:10px;transition:box-shadow .18s, border .18s}
        input[type=text]:focus{outline:none;box-shadow:0 6px 20px rgba(47,143,214,0.08);border-color:var(--brand)}
        button{padding:10px 14px;border-radius:10px;border:none;background:var(--brand);color:#fff;cursor:pointer;transition:transform .12s ease, box-shadow .12s}
        button:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(47,143,214,0.14)}
        .error{color:#e02424;margin-bottom:8px;display:none}
        ul{list-style:none;padding:0;margin:0}
        li{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fbfeff,#f3f9ff);margin-bottom:10px;transition:transform .18s,box-shadow .18s,background .18s}
        li:hover{transform:translateY(-3px);box-shadow:0 12px 30px rgba(15,23,42,0.06)}
        .controls button{margin-left:8px;padding:6px 10px;border-radius:8px;border:none;cursor:pointer;transition:opacity .12s}
        .btn-edit{background:#f59e0b;color:#fff}
        .btn-del{background:#ef4444;color:#fff}
        .btn-edit:hover,.btn-del:hover{opacity:.9}
        .highlight{background:linear-gradient(90deg,#fff7ed,#fff3b0);animation:pop .5s ease}
        @keyframes pop{0%{transform:scale(.98)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
        .new-item{animation:fadeInUp .45s ease}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
        small{color:var(--muted)}

        /* responsive tweaks */
        @media (max-width:600px){
            .wrap{padding:0 12px}
            form{flex-direction:column}
            button{width:100%}
            li{flex-direction:column;align-items:flex-start}
            .controls{margin-top:8px;display:flex;width:100%;justify-content:flex-end}
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <h1>Final Project - Pengerjaan 3</h1>
            <nav>
                <a href="#home">Home</a> |
                <a href="#features">Fitur</a>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <section class="card" id="features">
            <h2>Kelola Fitur (Contoh Interaktif)</h2>
            <p>Tambahkan fitur yang ingin diimplementasikan. Contoh ini menyimpan daftar ke <code>localStorage</code>.</p>

            <form id="featureForm">
                <input type="text" id="featureInput" placeholder="Masukkan nama fitur...">
                <button type="submit">Tambah</button>
            </form>
            <div class="error" id="errorMsg">Nama fitur tidak boleh kosong.</div>

            <ul id="featureList"></ul>
            <p><small>Klik nama fitur untuk toggle highlight (contoh manipulasi DOM).</small></p>
        </section>
    </main>

    <footer class="wrap"><div class="card"><small>&copy; 2025 - Final Project</small></div></footer>

    <script>
        (function(){
            // use unique storage key for Pengerjaan 3 to avoid collision with other pages
            const STORAGE_KEY = 'features_p3';
            let features = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

            const form = document.getElementById('featureForm');
            const input = document.getElementById('featureInput');
            const list = document.getElementById('featureList');
            const error = document.getElementById('errorMsg');

            function save(){
                localStorage.setItem(STORAGE_KEY, JSON.stringify(features));
            }

            function render(){
                list.innerHTML = '';
                features.forEach((f, idx) => {
                    const li = document.createElement('li');
                    const span = document.createElement('span');
                    span.textContent = f;
                    span.setAttribute('data-idx', idx);
                    span.style.cursor = 'pointer';
                    span.addEventListener('click', function(){
                        // Toggle highlight class as example of style change
                        li.classList.toggle('highlight');
                    });

                    const ctrl = document.createElement('div');
                    ctrl.className = 'controls';
                    const edit = document.createElement('button');
                    edit.textContent = 'Edit'; edit.className = 'btn-edit';
                    edit.addEventListener('click', function(){
                        const newVal = prompt('Edit fitur:', f);
                        if(newVal && newVal.trim()){
                            features[idx] = newVal.trim(); save(); render();
                        }
                    });
                    const del = document.createElement('button');
                    del.textContent = 'Hapus'; del.className = 'btn-del';
                    del.addEventListener('click', function(){
                        if(confirm('Hapus fitur ini?')){ features.splice(idx,1); save(); render(); }
                    });

                    ctrl.appendChild(edit); ctrl.appendChild(del);
                    li.appendChild(span); li.appendChild(ctrl);
                    // add entry animation class and remove after animation
                    li.classList.add('new-item');
                    li.addEventListener('animationend', function(){ li.classList.remove('new-item'); });
                    list.appendChild(li);
                });
            }

            form.addEventListener('submit', function(e){
                e.preventDefault();
                const val = input.value.trim();
                if(!val){ error.style.display = 'block'; return; }
                error.style.display = 'none';
                features.push(val);
                save(); render();
                input.value = '';
                input.focus();
            });

            // render awal
            render();

            // Expose small helpers for console demo (optional)
            window._features = features;
            window._saveFeatures = save;
        })();
    </script>
</body>
</html>
