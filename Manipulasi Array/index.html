<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi Array JavaScript</title>
</head>
<body>
    <h1>Data Nilai Siswa</h1>
    <pre id="hasil"></pre>

    <script>
        let nilaiSiswa = [80, 55, 90, 70, 65, 100];

        // Tambah nilai
        nilaiSiswa.push(85);

        // Filter yang lulus (>= 75)
        let lulus = nilaiSiswa.filter(n => n >= 75);

        // Urutkan dari terbesar ke terkecil
        lulus.sort((a, b) => b - a);

        // Hitung rata-rata
        let rata2 = nilaiSiswa.reduce((total, n) => total + n, 0) / nilaiSiswa.length;

        // Tampilkan
        document.getElementById("hasil").textContent =
            `Nilai siswa: ${nilaiSiswa.join(", ")}
Nilai lulus: ${lulus.join(", ")}
Rata-rata: ${rata2.toFixed(2)}`;
    </script>
</body>
</html>
