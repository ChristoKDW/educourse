<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan JavaScript</title>
</head>
<body>
    <h1>Pengenalan JavaScript: Variabel & Tipe Data</h1>
    <p id="output"></p>

    <script>
        // Deklarasi variabel
        let nama = "Christo";
        let umur = 22;
        let mahasiswa = true;

        // Menampilkan di console
        console.log("Nama:", nama);
        console.log("Umur:", umur);
        console.log("Mahasiswa:", mahasiswa);

        // Menampilkan di halaman
        document.getElementById("output").innerHTML =
            "Halo, nama saya " + nama + ". Umur saya " + umur + " tahun.";
    </script>
</body>
</html>
