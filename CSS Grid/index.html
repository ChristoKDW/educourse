<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 80px 120px 80px;
            gap: 16px;
            background: #f5f5f5;
            padding: 20px;
        }
        .grid-item {
            background: #3498db;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }
        .item2 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }
        .item3 {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }
        .item4 {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>
    <h2>Contoh Layout CSS Grid</h2>
    <div class="grid-container">
        <div class="grid-item item1">Header (grid-column: 1/3)</div>
        <div class="grid-item item2">Sidebar (grid-row: 1/3)</div>
        <div class="grid-item item3">Menu (grid-row: 2/4)</div>
        <div class="grid-item item4">Content (grid-column: 2/4)</div>
    </div>
</body>
</html>
