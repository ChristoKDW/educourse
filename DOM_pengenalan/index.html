<!DOCTYPE html>
<html>
<head>
  <title>Memahami DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="judul">Judul Awal</h1>
  <button onclick="ubahJudul()">Ubah Judul</button>
  <button onclick="tambahParagraf()">Tambah Paragraf</button>
  <div id="container"></div>

  <script>
    function ubahJudul() {
      document.getElementById('judul').textContent = 'Judul Sudah Diubah!';
    }

    function tambahParagraf() {
      const p = document.createElement('p');
      p.textContent = 'Ini paragraf baru yang ditambahkan melalui JavaScript.';
      document.getElementById('container').appendChild(p);
    }
  </script>
</body>
</html>
