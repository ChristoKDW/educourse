<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Web Interaktif: To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f7f7f7 60%, #e0eafc 100%);
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #3498db;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #b0c4de;
            border-radius: 6px;
            font-size: 17px;
            background: #f8faff;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #3498db;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(90deg, #3498db 70%, #6dd5fa 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(52,152,219,0.08);
            transition: background 0.2s;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f0f4fa;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(52,152,219,0.04);
            transition: background 0.3s;
        }
        li:hover {
            background: #eaf6fb;
        }
        .remove {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 15px;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .remove:hover {
            background: #c0392b;
        }
        .error {
            color: #e74c3c;
            font-size: 15px;
            margin-bottom: 10px;
            display: none;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98%;
                padding: 14px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <form id="form">
            <input type="text" id="todoInput" placeholder="Tambah tugas...">
            <button type="submit">Tambah</button>
        </form>
        <div class="error" id="errorMsg">Tugas tidak boleh kosong!</div>
        <ul id="todoList"></ul>
    </div>
    <script>
        // Ambil data dari localStorage
        let todos = JSON.parse(localStorage.getItem("todos")) || [];

        const form = document.getElementById("form");
        const todoInput = document.getElementById("todoInput");
        const todoList = document.getElementById("todoList");
        const errorMsg = document.getElementById("errorMsg");

        function renderTodos() {
            todoList.innerHTML = "";
            todos.forEach((todo, idx) => {
                const li = document.createElement("li");
                li.textContent = todo;
                const btn = document.createElement("button");
                btn.textContent = "Hapus";
                btn.className = "remove";
                btn.onclick = function() {
                    todos.splice(idx, 1);
                    localStorage.setItem("todos", JSON.stringify(todos));
                    renderTodos();
                };
                li.appendChild(btn);
                todoList.appendChild(li);
            });
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const value = todoInput.value.trim();
            if (!value) {
                errorMsg.style.display = "block";
                return;
            }
            errorMsg.style.display = "none";
            todos.push(value);
            localStorage.setItem("todos", JSON.stringify(todos));
            todoInput.value = "";
            renderTodos();
        });

        renderTodos();
    </script>
</body>
</html>
