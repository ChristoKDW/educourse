<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Web Interaktif: To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 8px;
            display: none;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 95%;
                padding: 12px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <form id="form">
            <input type="text" id="todoInput" placeholder="Tambah tugas...">
            <button type="submit">Tambah</button>
        </form>
        <div class="error" id="errorMsg">Tugas tidak boleh kosong!</div>
        <ul id="todoList"></ul>
    </div>
    <script>
        // Ambil data dari localStorage
        let todos = JSON.parse(localStorage.getItem("todos")) || [];

        const form = document.getElementById("form");
        const todoInput = document.getElementById("todoInput");
        const todoList = document.getElementById("todoList");
        const errorMsg = document.getElementById("errorMsg");

        function renderTodos() {
            todoList.innerHTML = "";
            todos.forEach((todo, idx) => {
                const li = document.createElement("li");
                li.textContent = todo;
                const btn = document.createElement("button");
                btn.textContent = "Hapus";
                btn.className = "remove";
                btn.onclick = function() {
                    todos.splice(idx, 1);
                    localStorage.setItem("todos", JSON.stringify(todos));
                    renderTodos();
                };
                li.appendChild(btn);
                todoList.appendChild(li);
            });
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const value = todoInput.value.trim();
            if (!value) {
                errorMsg.style.display = "block";
                return;
            }
            errorMsg.style.display = "none";
            todos.push(value);
            localStorage.setItem("todos", JSON.stringify(todos));
            todoInput.value = "";
            renderTodos();
        });

        renderTodos();
    </script>
</body>
</html>
